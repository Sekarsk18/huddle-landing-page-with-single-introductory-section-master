<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <img src="images/bg-desktop.svg" alt="" class="background-design">
    <div class="container">
        <div class="Title">
            <img src="images/logo.svg" alt="Logo">
        </div>
        <div class="Content">
            <div class="image">
                <img src="images/illustration-mockups.svg
                " alt="illustration-mockups">
            </div>
            <div class="Desc">
                <h1 class="heading">Build The Community Your Fans Will Love</h1>
                <p class="descriptive">Huddle re-imagines the way we build communities. You have a voice, but so does your
                    audience. Create connections with your users as you engage in genuine discussion.</p>
                <button class="reg">Register</button>
            </div>
        </div>
        <div class="social">
            <div><i class="fa-brands fa-facebook-f"></i></div>
            <div><i class="fa-brands fa-twitter"></i></div>
            <div><i class="fa-brands fa-instagram"></i></div>
        </div>
    </div>
</body>

</html>
